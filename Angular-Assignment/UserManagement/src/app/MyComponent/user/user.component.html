<ul *ngFor="let user of users">
  <li>
    <div
      class="card"
      [ngClass]="{
        active: user.isDeleted == false,
        deactive: user.isDeleted == true
      }"
      *ngIf="user.isDeleted == !hasRoute('active')"
    >
      <div class="cards-data">
        <div class="card-body">{{ user.firstName }} User</div>
        <div class="action">
          <button
            *ngIf="hasRoute('active')"
            type="button"
            class="btn btn-danger"
            (click)="deleteUser(user.id)"
          >
            Deactivate
          </button>
          <button
            *ngIf="hasRoute('deleted')"
            type="button"
            class="btn btn-success"
            (click)="activateUser(user.id)"
          >
            Activate
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
